<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="./intCalculator.css" />
    <script src="./intCalculator.js" defer></script>
  </head>
  <body>
    <main>
      <section class="content">
        <h2>Interest Calculator</h2>
        <form>
          <label for="amount">Enter amount $</label>
          <input type="text" id="amount" />
          <label for="interest">Enter interest rate %</label>
          <input type="text" id="interest" />
          <label for="years">Enter Year</label>
          <input type="text" id="years" />
          <button id="button">Calculate interest</button>
        </form>
        <p id="interestPay" class="text">Interest amount: $</p>
        <p id="totalPay" class="text">Total Amount Payable: $</p>
      </section>
    </main>
  </body>
</html>
